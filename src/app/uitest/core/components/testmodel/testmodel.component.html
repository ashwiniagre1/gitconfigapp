<amexio-card [footer]="true" [header]="true" [show]="true" [header-align]="'left'" [footer-align]="'right'">
    <amexio-header>
    </amexio-header>
    <amexio-body>
        <amexio-text-input [field-label]="'text input'" [(ngModel)]="testmodel.text" name="testmodel.text" [allow-blank]="true" [min-length]="0" [max-length]="20" [font-size]="10" [has-label]="true">
        </amexio-text-input>
        <amexio-number-input [field-label]="'Number Input'" [(ngModel)]="testmodel.number" name="testmodel.number" [allow-blank]="true" [font-size]="10" [has-label]="true" [min-value]="0" [max-value]="20">
        </amexio-number-input>
        <amexio-checkbox [field-label]="'checkbox'" [(ngModel)]="testmodel.check" name="testmodel.check" [required]="true">
        </amexio-checkbox>
        <amexio-date-time-picker [field-label]="'Date Time'" [date-picker]="true" [(ngModel)]="testmodel.date" name="testmodel.date">
        </amexio-date-time-picker>

    </amexio-body>

    <amexio-action>
        <amexio-button [label]="'save'" [type]="'default'" [tooltip]="'button'" [size]="'default'" [form-bind]="'btn'" (onClick)="onClick_btn($event)">
        </amexio-button>

    </amexio-action>
</amexio-card>
<amexio-notification [data]="successMsgData" [vertical-position]="'top'" [horizontal-position]="'right'" [close-on-escape]="true" [background-color]="'green'" [auto-dismiss-msg]="true" [auto-dismiss-msg-interval]="4000">
    <ng-template #amexioNotificationTemplates let-row="row">
        <amexio-box>
            <amexio-image [icon-class]="'fa fa-check'">
            </amexio-image> &nbsp;&nbsp;
            <amexio-label size="small-bold" font-color="black">{{row}}</amexio-label>
        </amexio-box>
    </ng-template>
</amexio-notification>
